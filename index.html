<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Coin</title>
    <style>
        body {
            background-image: url('banner.jpeg');
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            border-radius: 20px;
            width: 80%;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 4em;
            color: #ffcc00;
            text-shadow: 2px 2px #ff0000;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        p {
            font-size: 1.5em;
        }
        .pepe {
            width: 300px;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        .pepe:hover {
            transform: rotate(20deg) scale(1.1);
        }
        .fun-button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 20px 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .fun-button:hover {
            transform: scale(1.1);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pump Coin</h1>
        <img src="icon.jpeg" alt="Pepe the Frog" class="pepe"> <!-- Updated with your image path -->
        <p>Welcome to Pump Coin, the funniest and most playful coin in the crypto universe! We only know one way: UP! ðŸš€</p>
        <button class="fun-button" onclick="window.location.href='https://example.com';">Join the Pump Party!</button>
        <button class="fun-button" onclick="pumpItUp()">Pump It!</button>
    </div>
    <script>
        function pumpItUp() {
            alert('Pump It Up!');
            createConfetti();
        }
        
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = 0;
            confettiContainer.style.left = 0;
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            document.body.appendChild(confettiContainer);
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confetti);
            }
            
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 5000);
        }
    </script>
</body>
</html>
