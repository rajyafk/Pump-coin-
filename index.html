<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Coin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">üöÄ Pump Coin</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#fun">Fun</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <h1>Pump Up Your Portfolio with Pump Coin!</h1>
        <button class="cta-button">Buy Pump Coin</button>
        <button class="cta-button">Learn More</button>
    </section>

    <section id="about">
        <h2>About Pump Coin</h2>
        <p>Welcome to the world of Pump Coin...</p>
    </section>

    <section id="fun">
        <h2>Have Fun with Pump Coin</h2>
        <div class="pepe-rocket" id="pepeRocket">
            <img src="pepe-rocket.png" alt="Pepe Rocket">
        </div>
        <div class="dancing-meme" id="dancingMeme">
            <img src="dancing-meme.gif" alt="Dancing Meme">
        </div>
        <div class="coin-flip" id="coinFlip">
            <img src="pump-coin.png" alt="Pump Coin">
        </div>
        <button id="confettiButton">Celebrate!</button>
        <canvas id="my-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="social-media">
